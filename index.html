<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <div class="options">
      <img src="./images/rock.png" id="rock" />
      <img src="./images/paper.png" id="paper" />
      <img src="./images/scissor.png" id="scissor" />
    </div>
    <div class="chosen">
      <p id="player-choice">Player:</p>
      <p id="computer-choice">Computer:</p>
    </div>
    <div class="victory">
      <p id="victory-msg"></p>
    </div>
    <div class="score">
      <p id="player-score">Player:</p>
      <p id="computer-score">Computer:</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
